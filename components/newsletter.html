<!-- Newsletter Component -->
<section class="newsletter-section">
    <div class="container">
        <div class="newsletter-content">
            <h2>¡Mantente al día con las últimas noticias del mundo tech!</h2>
            <p>Suscríbete para recibir las últimas actualizaciones y recursos exclusivos directamente en tu inbox.</p>
            <form class="newsletter-form">
                <input type="email" class="newsletter-input" placeholder="Tu correo electrónico" required>
                <button type="submit" class="newsletter-submit">
                    <i class="fas fa-paper-plane"></i>
                    Suscribirse
                </button>
            </form>
            <div class="newsletter-trust">
                <div class="trust-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Privacidad Garantizada</span>
                </div>
                <div class="trust-item">
                    <i class="fas fa-bell"></i>
                    <span>Actualizaciones Semanales</span>
                </div>
                <div class="trust-item">
                    <i class="fas fa-gift"></i>
                    <span>Recursos Exclusivos</span>
                </div>
            </div>
        </div>
    </div>
</section>
